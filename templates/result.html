<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Extraction Results</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: 2rem auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #00aaff; color: white; }
    .btn {
      margin-top: 15px;
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #0077cc; }
  </style>
</head>
<body>
  <h1>Extracted Events</h1>

  {% if rows %}
    <table>
      <tr>
        <th>Event</th>
        <th>Start</th>
        <th>End</th>
      </tr>
      {% for r in rows %}
        <tr>
          <td>{{ r.event }}</td>
          <td>{{ r.start }}</td>
          <td>{{ r.end }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No events extracted.</p>
  {% endif %}

  <!-- Download buttons -->
  <form action="/download/csv" method="POST">
    <input type="hidden" name="data" value='{{ raw_json|safe }}'>
    <button type="submit" class="btn">Download CSV</button>
  </form>

  <form action="/download/json" method="POST">
    <input type="hidden" name="data" value='{{ raw_json|safe }}'>
    <button type="submit" class="btn">Download JSON</button>
  </form>

  <p><a href="/" class="btn">â¬… Back</a></p>
</body>
</html>
